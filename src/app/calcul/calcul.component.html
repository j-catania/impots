  <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

    <ng-container matColumnDef="nom">
      <th *matHeaderCellDef mat-header-cell> Nom</th>
      <td *matCellDef="let element" mat-cell> {{element.nom}} - {{element.prestataire.nom}} </td>
    </ng-container>

    <ng-container *ngFor="let bien of biens" [matColumnDef]="bien.nom">
      <th *matHeaderCellDef mat-header-cell> {{bien.nom}} </th>
      <td *matCellDef="let element" mat-cell> {{element.prix}}â‚¬</td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

  </table>
  <button (click)="ajouterFrais()" color="primary" mat-stroked-button>Ajouter un frais</button>
