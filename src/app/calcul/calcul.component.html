<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom</th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} - {{element.prestataire.nom}} </td>
  </ng-container>

  <ng-container [matColumnDef]="bien.nom" *ngFor="let bien of biens">
    <th mat-header-cell *matHeaderCellDef> {{bien.nom}} </th>
    <td mat-cell *matCellDef="let element"> {{element.prix}}â‚¬ </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<button mat-button (click)="ajouterFrais()">Ajouter un frais</button>
